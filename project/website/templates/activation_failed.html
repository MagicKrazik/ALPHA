{% extends "base.html" %}
{% block content %}
<div class="registration-section">
    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Error de Activación</h1>
            <div class="verification-message error">
                <p>Lo sentimos, el enlace de activación no es válido o ha expirado.</p>
                <p>Por favor, intenta registrarte nuevamente o contacta con soporte si el problema persiste.</p>
            </div>
            <div class="actions">
                <a href="{% url 'register' %}" class="btn-primary">Registrarse nuevamente</a>
                <a href="{% url 'home' %}" class="btn-secondary">Volver al inicio</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
